---
cache:
  backend: fs
db:
  download-java-only: false
  download-only: false
  java-skip-update: false
  light: false
  no-progress: false
  skip-update: false
# debug: false
dependency-tree: true
exit-code: 1
format: table
ignore-policy: ""
ignorefile: .trivyignore
include-dev-deps: false
insecure: false
list-all-pkgs: true
misconfiguration:
  include-non-failures: false
output: ""
quiet: true
report: summary
scan:
  compliance: ""
  file-patterns: []
  offline: false
  scanners:
    - vuln
    - config
    - secret
  skip-dirs: []
  skip-files: []
  slow: false
secret:
  config: trivy-secret.yaml
severity:
  - UNKNOWN
  - LOW
  - MEDIUM
  - HIGH
  - CRITICAL
timeout: 5m0s
vulnerability:
  ignore-status: []
  ignore-unfixed: true
  type:
    - os
    - library
