---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.10

default_stages:
  - commit
  - push

fail_fast: false

repos:
  # ----------------------------------------------------------------------------
  # goplicate-start:always
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args:
          - --maxkb=500
          - --enforce-all
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args:
          - --allow-multiple-documents
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: trailing-whitespace

  - repo: https://github.com/skyzyx/git-hooks
    rev: 4a2f0dc93e5c5353ed5e619599b0d15e34df88db
    hooks:
      - id: git-check

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args:
          - --ignore=node_modules
          - --ignore=.github
          - --ignore=.templates
          - --fix
          - "**/*.md"

  - repo: local
    hooks:
      - id: editorconfig-checker
        name: editorconfig-checker
        description: Double-check editorconfig compliance
        entry: bash -c 'editorconfig-checker'
        language: system
        stages: [commit, push]

      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c 'trufflehog git file://. --since-commit HEAD --only-verified --fail --json 2>/dev/null | jq "."'
        language: system
        stages: [commit, push]

      - id: trivy-vuln
        name: Trivy (Vulnerabilities)
        description: Check for security vulnerabilities. (https://trivy.dev)
        entry: bash -c 'trivy fs --config trivy-vuln.yaml --ignorefile .trivyignore.yaml .'
        language: system
        stages: [commit, push]

      - id: yamlfmt
        name: yamlfmt
        description: Format YAML to canonical style
        entry: bash -c 'yamlfmt .'
        language: system
        stages: [commit, push]
  # goplicate-end:always

  # ----------------------------------------------------------------------------
  # goplicate-start:shell
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-executables-have-shebangs

  - repo: https://github.com/skyzyx/git-hooks
    rev: 4a2f0dc93e5c5353ed5e619599b0d15e34df88db
    hooks:
      - id: script-must-have-extension
      - id: shellcheck
      - id: shfmt
        args:
          - --simplify
          - --write
          - --language-dialect=auto
          - --indent=4
          - --case-indent
          - --space-redirects
  # goplicate-end:shell

  # ----------------------------------------------------------------------------
  # goplicate-start:golang
  - repo: https://github.com/skyzyx/git-hooks
    rev: 4a2f0dc93e5c5353ed5e619599b0d15e34df88db
    hooks:
      - id: gofumpt
      - id: golangci-lint

  - repo: local
    hooks:
      - id: unconvert
        name: "Go: unconvert (current GOOS/GOARCH)"
        description: Analyzes Go packages to identify unnecessary type conversions.
        entry: bash -c 'unconvert -fastmath -tests -v ./...'
        language: system
        stages: [commit, push]

      - id: smrcptr
        name: "Go: Same Receiver Pointer"
        description: Don't mix receiver types. Choose either pointers or struct types for all available methods.
        entry: bash -c 'smrcptr -skip-std=true --constructor=true ./...'
        language: system
        stages: [commit, push]

      - id: govulncheck
        name: "Go: Vulnerability check"
        description: Check for Go security vulnerabilities. (https://go.dev/blog/vuln)
        entry: bash -c 'govulncheck -test ./...'
        language: system
        stages: [commit, push]

      - id: osvscanner
        name: OSV Scanner
        description: Check for security vulnerabilities. (https://osv.dev)
        entry: bash -c 'osv-scanner -r .'
        language: system
        stages: [commit, push]
  # goplicate-end:golang

  # ----------------------------------------------------------------------------
  # goplicate-start:terraform
  - repo: https://github.com/skyzyx/git-hooks
    rev: 4a2f0dc93e5c5353ed5e619599b0d15e34df88db
    hooks:
      - id: terraform-fmt
  # goplicate-end:terraform

  # Project-specific tasks
  - repo: local
    hooks:
      - id: go-consistent
        name: "Go: Consistent Patterns"
        description: Analyzes Go packages to identify unnecessary type conversions.
        entry: bash -c 'go-consistent ./corefunc/...; go-consistent ./corefuncprovider/...'
        language: system
        stages: [commit, push]
