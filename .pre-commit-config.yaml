---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.11

default_stages:
  - commit
  - push

fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: d20d9444dfc759ebeeff1643f213132bb4dd491f
    hooks:
      - id: check-added-large-files
        args:
          - --maxkb=500
          - --enforce-all
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      # - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args:
          - --allow-multiple-documents
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      # - id: fix-encoding-pragma
      #   args:
      #     - --remove
      - id: mixed-line-ending
        args:
          - --fix=lf
      # - id: requirements-txt-fixer
      - id: trailing-whitespace

  # - repo: https://github.com/asottile/pyupgrade
  #   rev: c21b4c4d153be0633357686c7697f539ac194868
  #   hooks:
  #     - id: pyupgrade
  #       args:
  #         - --py311-plus

  # - repo: https://github.com/asottile/reorder_python_imports
  #   rev: c4fe43d9809f1507508b3aba24ad1a72b5407f58
  #   hooks:
  #     - id: reorder-python-imports
  #       args:
  #         - --py311-plus

  - repo: https://github.com/skyzyx/git-hooks
    rev: 4a2f0dc93e5c5353ed5e619599b0d15e34df88db
    hooks:
      - id: git-check
      - id: gofumpt
      - id: golangci-lint
      # - id: go-consistent
      - id: gomodupdate
      - id: script-must-have-extension
      - id: shellcheck
      - id: shfmt
        args:
          - -s
          - -w
          - -ln=auto
          - -i=4
          - -ci
          - -sr
      - id: terraform-fmt
      - id: yamlfmt
      # - id: yapf

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.36.0
    hooks:
      - id: markdownlint
        args:
          - --ignore=node_modules
          - --ignore=.github
          - --ignore=.templates
          - --fix
          - '**/*.md'

  - repo: local
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c 'trufflehog git file://. --since-commit HEAD --only-verified --fail --json 2>/dev/null | jq "."'
        language: system
        stages: [commit, push]

      # - id: actionlint
      #   name: Actionlint
      #   description: Lint GitHub Actions workflows
      #   entry: bash -c 'actionlint'
      #   language: system
      #   stages: [commit, push]

      - id: unconvert
        name: 'Go: unconvert (current GOOS/GOARCH)'
        description: Analyzes Go packages to identify unnecessary type conversions.
        entry: bash -c 'unconvert -fastmath -tests -v ./...'
        language: system
        stages: [commit, push]

      - id: smrcptr
        name: 'Go: Same Receiver Pointer'
        description: Don't mix receiver types. Choose either pointers or struct types for all available methods.
        entry: bash -c 'smrcptr -skip-std=true --constructor=true ./...'
        language: system
        stages: [commit, push]

      - id: govulncheck
        name: 'Go: Vulnerability check'
        description: Check for Go security vulnerabilities. (https://go.dev/blog/vuln)
        entry: bash -c 'govulncheck -test ./...'
        language: system
        stages: [commit, push]

      - id: osvscanner
        name: OSV Scanner
        description: Check for security vulnerabilities. (https://osv.dev)
        entry: bash -c 'osv-scanner -r .'
        language: system
        stages: [commit, push]
